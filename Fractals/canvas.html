<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: 'Roboto',sans-serif;
			font-weight: inherit;
			text-align: inherit;
			background: transparent;
			cursor: default;
		}
		body{
			font-weight: 300;
			text-align: center;
			background-color: #EEE;
			display: flex;
			width: 100vw;
			height: 100vh;
			overflow: hidden;
		}
		a{
			cursor: pointer;
		}
		canvas{
			
			
			margin: auto;
		}
	</style>
</head>
<body>
	<canvas id="canvas" width="900" height="800"></canvas>
	<script src="../jquery.min.js"></script>
	<script>
		$(function() {
			var min=1; 
		    var max=6.99;
		    var count1=0;
		    var count2=0;
		    var count3=0;
		    var count4=0;
		    var count5=0;
		    var count6=0;
		    var width = window.innerWidth;
		    var height = window.innerHeight;
		    var c1x = parseInt(40);
		    var c1y = parseInt(40);
		    var c2x = parseInt(width-40);
		    var c2y = parseInt(40);
		    var c3x = parseInt(width/2);
		    var c3y = parseInt(height-40);

		    var c4x = parseInt(40);
		    var c4y = parseInt(height-40);

		    var c5x = parseInt(width/2);
		    var c5y = parseInt(40);

		    var c6x = parseInt(width-40);
		    var c6y = parseInt(height-40);
		    var colors = ['#FF0000','#00FF00','#0000FF'];
		    var colorsAlt = ['#FFFF00','#FF00FF','#FFFF00'];
		    var color = '#333333';
		    var colorAlt = '#EEEEEE';
		    var random = Math.random() * (+max - +min) + +min;
			var canvas = document.querySelector("canvas");
			
			canvas.width = window.innerWidth;
			canvas.height = window.innerHeight;
			var ctx = canvas.getContext("2d");

			ctx.fillStyle = '#FF0000';
			ctx.beginPath();
			ctx.arc(c1x, c1y, 5, 0, 2 * Math.PI);
			ctx.fill();
			ctx.beginPath();
			ctx.arc(c2x, c2y, 5, 0, 2 * Math.PI);
			ctx.fill();
			ctx.beginPath();
			ctx.arc(c3x, c3y, 5, 0, 2 * Math.PI);
			ctx.fill();
			ctx.fillStyle = '#00FFFF';
			ctx.beginPath();
			ctx.arc(c4x, c4y, 5, 0, 2 * Math.PI);
			ctx.fill();
			ctx.fillStyle = '#FF00FF';
			ctx.beginPath();
			ctx.arc(c5x, c5y, 5, 0, 2 * Math.PI);
			ctx.fill();
			ctx.fillStyle = '#FFFF00';
			ctx.beginPath();
			ctx.arc(c6x, c6y, 5, 0, 2 * Math.PI);
			ctx.fill();


			var beginX = 240;
			var beginY = 180;
			var beginXAlt = 420;
			var beginYAlt = 780;
			ctx.fillStyle = '#000000';

			ctx.beginPath();
			ctx.arc(beginX, beginY, 3, 0, 2 * Math.PI);
			ctx.fill();
			ctx.beginPath();
			ctx.arc(beginXAlt, beginYAlt, 3, 0, 2 * Math.PI);
			ctx.fill();

			ctx.fillStyle = '#333333';
			for (var i = 0; i < 100000; i++) {
				random = parseInt(Math.random() * (+max - +min) + +min);
				if (random == 1){
					setTimeout(function(){
						count1++;
						drawMid(1);
					}, 2000);
				}
				else if(random == 2){
					setTimeout(function(){
						count2++;
						drawMid(2);
					}, 2000);
				}
				else if(random == 3){
					setTimeout(function(){
						count3++;
						drawMid(3);
					}, 2000);
				}
			}
			function drawMid(circIndex){
				
				
				
				
				if (circIndex == 1) {
					ctx.beginPath();
					ctx.strokeStyle = color;
					color = '#FF0000';
					ctx.fillStyle='#FF0000';
					var xDiff = c1x-beginX;
					var yDiff = c1y-beginY;
					beginX = beginX+(xDiff/2);
					beginY = beginY+(yDiff/2);
					ctx.arc(beginX,beginY, 1, 0, 2 * Math.PI);
					ctx.stroke();
					ctx.fill();

					ctx.beginPath();
					ctx.strokeStyle = colorAlt;
					colorAlt = '#FFFF00';
					ctx.fillStyle='#FFFF00';
					var xDiff = c4x-beginXAlt;
					var yDiff = c4y-beginYAlt;
					beginXAlt = beginXAlt+(xDiff/2);
					beginYAlt = beginYAlt+(yDiff/2);
					ctx.arc(beginXAlt,beginYAlt, 1, 0, 2 * Math.PI);
					ctx.stroke();
					ctx.fill();

				}else if (circIndex == 2) {

					ctx.beginPath();
					ctx.strokeStyle = color;
					color = '#00FF00';
					ctx.fillStyle='#00FF00';
					var xDiff = c2x-beginX;
					var yDiff = c2y-beginY;
					beginX = beginX+(xDiff/2);
					beginY = beginY+(yDiff/2);
					ctx.arc(beginX,beginY, 1, 0, 2 * Math.PI);
					ctx.stroke();
					ctx.fill();

					ctx.beginPath();
					ctx.strokeStyle = colorAlt;
					colorAlt = '#FF00FF';
					ctx.fillStyle='#FF00FF';
					var xDiff = c5x-beginXAlt;
					var yDiff = c5y-beginYAlt;
					beginXAlt = beginXAlt+(xDiff/2);
					beginYAlt = beginYAlt+(yDiff/2);
					ctx.arc(beginXAlt,beginYAlt, 1, 0, 2 * Math.PI);
					ctx.stroke();
					ctx.fill();


				}else if (circIndex == 3) {
					ctx.beginPath();
					ctx.strokeStyle = color;
					color = '#0000FF';
					ctx.fillStyle='#0000FF';
					var xDiff = c3x-beginX;
					var yDiff = c3y-beginY;
					beginX = beginX+(xDiff/2);
					beginY = beginY+(yDiff/2);
					ctx.arc(beginX,beginY, 1, 0, 2 * Math.PI);

					ctx.stroke();
					ctx.fill();

					ctx.beginPath();
					ctx.strokeStyle = colorAlt;
					colorAlt = '#FFFF00';
					ctx.fillStyle='#FFFF00';
					var xDiff = c6x-beginXAlt;
					var yDiff = c6y-beginYAlt;
					beginXAlt = beginXAlt+(xDiff/2);
					beginYAlt = beginYAlt+(yDiff/2);
					ctx.arc(beginXAlt,beginYAlt, 1, 0, 2 * Math.PI);
					ctx.stroke();
					ctx.fill();

				}
				
			}
		});
	</script>
</body>
</html>
